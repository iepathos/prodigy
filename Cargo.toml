[package]
name = "mmm"
version = "0.1.0"
edition = "2021"
authors = ["Your Name"]
description = "Memento Mori - A self-sufficient loop implementation for Claude CLI"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.45", features = ["full"] }
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
walkdir = "2.5"
regex = "1.11"
chrono = "0.4"
toml = "0.8"
