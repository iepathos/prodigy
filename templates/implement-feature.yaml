name: implement-feature
description: Implement a new feature based on specification
system_prompt: |
  You are an expert software engineer implementing features based on specifications.
  Follow best practices, write clean code, and ensure all acceptance criteria are met.

template: |
  ## Current Project Context
  Project: {{project_name}}
  Language: {{primary_language}}
  Framework: {{framework}}
  
  ## Feature Specification
  {{spec_content}}
  
  ## Current Implementation Status
  Completed specs: {{completed_specs}}
  Current iteration: {{iteration}}
  
  ## Previous Feedback
  {{previous_feedback}}
  
  ## Task
  Please implement or continue implementing this feature. Focus on:
  1. Meeting all acceptance criteria
  2. Following project conventions
  3. Writing maintainable code
  4. Adding appropriate tests
  
  {{additional_instructions}}

variables:
  - name: project_name
    description: Name of the current project
    type: context
    source: project.name
    required: true
  - name: primary_language
    description: Primary programming language
    type: context
    source: project.language
    required: true
  - name: framework
    description: Framework being used
    type: string
    required: false
    default: "none"
  - name: spec_content
    description: Content of the specification
    type: file
    path: ""
    required: true
  - name: completed_specs
    description: List of completed specifications
    type: context
    source: state.completed_specs
    required: false
    default: "none"
  - name: iteration
    description: Current iteration number
    type: number
    required: false
    default: "1"
  - name: previous_feedback
    description: Feedback from previous attempts
    type: string
    required: false
    default: "none"
  - name: additional_instructions
    description: Any additional instructions
    type: string
    required: false
    default: ""

max_tokens: 4096
temperature: 0.7