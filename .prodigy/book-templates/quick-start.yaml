name: "Quick Start"
chapter_types:
  - "getting started"
  - "quick start"
  - "introduction"
  - "tutorial"

subsection_structure:
  - name: "Overview"
    aliases:
      - "Introduction"
      - "What is X"
      - "About"
    topics:
      - "purpose"
      - "goals"
      - "use cases"
      - "overview"
    order: 1
    required: true

  - name: "Installation"
    aliases:
      - "Setup"
      - "Getting Started"
      - "Installing"
    topics:
      - "install"
      - "setup"
      - "dependencies"
      - "prerequisites"
    order: 2
    required: false

  - name: "First Example"
    aliases:
      - "Hello World"
      - "Quick Start"
      - "Basic Example"
      - "Your First"
    topics:
      - "simple example"
      - "basic usage"
      - "hello world"
      - "first steps"
    order: 3
    required: true

  - name: "Next Steps"
    aliases:
      - "Learn More"
