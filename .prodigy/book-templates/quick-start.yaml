naming_rules:
  - prefer: "Quick Start"
    over:
      - "Getting Started"
      - "Quickstart"
      - "Quick Guide"
  - prefer: "Installation"
    over:
      - "Setup"
      - "Installing"
      - "Install Guide"
  - prefer: "Overview"
    over:
      - "Introduction"
      - "About"

validation_rules:
  required_subsections:
    - "Overview"
    - "First Example"
  optional_subsections:
    - "Installation"
    - "Next Steps"
  max_subsections: 5
