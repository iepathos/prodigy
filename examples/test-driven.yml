# Test-driven development workflow
# Focuses on improving test coverage and quality
commands:
    - claude: "/mmm-test-analysis"
      id: analysis
      outputs:
        spec:
          file_pattern: "specs/temp/*-test-improvements.md"
    
    - claude: "/mmm-generate-tests ${analysis.spec}"
      inputs:
        spec:
          from: "${analysis.spec}"
          pass_as:
            argument:
              position: 0
    
    - claude: "/mmm-test-runner"
      metadata:
        continue_on_error: true
        
    - claude: "/mmm-lint"