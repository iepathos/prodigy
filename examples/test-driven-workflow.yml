# Test-driven development workflow
# Focus on testing and coverage improvements

commands:
  - name: mmm-coverage-analysis
    focus: testing
  - mmm-implement-spec
  - name: mmm-test-generate
    focus: unit-tests
  - mmm-implement-spec
  - name: mmm-code-review
    focus: testability
  - mmm-implement-spec
  - mmm-lint

max_iterations: 5

# This workflow:
# 1. Analyzes test coverage gaps
# 2. Implements coverage improvements
# 3. Generates new unit tests
# 4. Implements the new tests
# 5. Reviews code for testability
# 6. Implements testability improvements
# 7. Final validation