# Tech debt cleanup workflow
# Focuses on cleaning up technical debt in the codebase
commands:
    - name: mmm-cleanup-tech-debt
      id: cleanup
      outputs:
        spec:
          file_pattern: "*-tech-debt-cleanup.md"
      analysis:
        analysis_types: ["context", "metrics"]
        max_cache_age: 300
    
    - name: mmm-implement-spec
      inputs:
        spec:
          from: "${cleanup.spec}"
          pass_as:
            argument:
              position: 0
    
    - name: mmm-lint
      commit_required: false
