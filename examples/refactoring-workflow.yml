# Refactoring and code quality workflow
# Deep code improvements and architecture cleanup

commands:
  - name: mmm-code-review
    focus: architecture
  - mmm-implement-spec
  - name: mmm-code-review
    focus: complexity
  - mmm-implement-spec
  - name: mmm-code-review
    focus: maintainability
  - mmm-implement-spec
  - mmm-lint

max_iterations: 6

# This workflow:
# 1. Reviews architecture and design patterns
# 2. Implements architectural improvements
# 3. Reviews code complexity and reduces it
# 4. Implements complexity reductions
# 5. Reviews for maintainability issues
# 6. Implements maintainability improvements
# 7. Final validation