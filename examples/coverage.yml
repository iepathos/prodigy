# Test coverage improvement workflow
# Identifies coverage gaps and implements comprehensive test coverage
commands:
    - name: mmm-check-coverage
      commit_required: false
    
    - name: mmm-coverage
      id: coverage
      commit_required: false  # Coverage analysis doesn't create commits
      outputs:
        spec:
          file_pattern: "*-coverage-improvements.md"
      analysis:
        max_cache_age: 300
    
    - name: mmm-implement-spec
      inputs:
        spec:
          from: "${coverage.spec}"
          pass_as:
            argument:
              position: 0
    
    - name: mmm-lint
      commit_required: false  # OK if no linting issues found
