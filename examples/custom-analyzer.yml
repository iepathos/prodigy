# Custom analyzer workflow example
# Shows how to create a workflow with custom commands
commands:
    - name: custom-code-analyzer
      id: analyze
      outputs:
        spec:
          file_pattern: "analysis/*.md"
    
    - name: custom-fixer
      inputs:
        spec:
          from: "${analyze.spec}"
          pass_as:
            argument:
              position: 0
              
    - name: custom-validator