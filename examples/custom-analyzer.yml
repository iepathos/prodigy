# Custom analyzer workflow example
# Shows how to create a workflow with custom commands
commands:
    - claude: "/custom-code-analyzer"
      id: analyze
      outputs:
        spec:
          file_pattern: "analysis/*.md"
    
    - claude: "/custom-fixer ${analyze.spec}"
      inputs:
        spec:
          from: "${analyze.spec}"
          pass_as:
            argument:
              position: 0
              
    - claude: "/custom-validator"