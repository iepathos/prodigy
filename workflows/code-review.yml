# Default MMM playbook - the original hardcoded workflow
# This is what was previously built into MMM
- claude: "/prodigy-code-review"
  id: review
  commit_required: false  # Code review creates specs, not commits
  outputs:
    spec: 
      file_pattern: "*-improvements.md"

- claude: "/prodigy-implement-spec ${review.spec}"

- claude: "/prodigy-lint"
  commit_required: false  # OK if no linting issues found
