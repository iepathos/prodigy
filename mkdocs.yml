# Material MkDocs Configuration - Shared Source with mdbook
site_name: Prodigy Documentation
site_description: AI-powered workflow orchestration for development teams
site_author: Glen Baker
site_url: https://prodigy.dev

# Repository
repo_name: iepathos/prodigy
repo_url: https://github.com/iepathos/prodigy
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 Glen Baker

# MkDocs documentation directory (separate from mdbook)
docs_dir: docs
site_dir: site

# Theme Configuration
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      lang: en

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

# Navigation - MkDocs-specific (subset of full documentation in book/)
# Only includes pages generated by mkdocs-drift workflow
nav:
  - Home: index.md
  - Workflow Basics:
    - Workflow Structure: workflow-basics/workflow-structure.md
    - Variables: workflow-basics/variables.md
    - Environment: workflow-basics/environment.md
    - Error Handling: workflow-basics/error-handling.md
    - Conditional Execution: workflow-basics/conditional-execution.md
  - MapReduce:
    - Overview: mapreduce/overview.md
    - Work Distribution: mapreduce/work-distribution.md
    - Checkpoint and Resume: mapreduce/checkpoint-resume.md
    - Dead Letter Queue: mapreduce/dlq.md
  - Advanced:
    - Composition: advanced/composition.md
    - Git Integration: advanced/git-integration.md
    - Sessions: advanced/sessions.md
    - Observability: advanced/observability.md
    - Storage: advanced/storage.md
  - Configuration:
    - Global Config: configuration/global-config.md
  - Reference:
    - Troubleshooting: reference/troubleshooting.md

